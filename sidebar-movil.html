<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CML Componentes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/fontawesome/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="css/simple-lightbox/simple-lightbox.min.css" />
    <link rel="stylesheet" href="styles.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
  </head>
  <body>
    <button class="btn btn-primary btn-toggle-movil-menu d-block d-md-none" value="false" id="button-sidebar-movil" onclick="toggleSidebarMovil(this)">
      <i class="fa fa-bars"></i>
    </button>
    <div class="container d-block d-md-none" id="sidebar-movil">
      <div class="row justify-content-center py-4">
        <div class="col-12 my-2 text-center">
          <p class="text-light">BIENVENIDO USUARIO USUARIO_1</p>
        </div>
        <div class="col-3 text-center my-2 img-profile-movil gallery">
          <a href="images/logo.jpg" class="big" rel="rel1">
            <img src="images/logo.jpg" width="100%" height="auto" alt="imagen de perfil">
          </a>
        </div>
        <div>
      <div class="row justify-content-center">
        <div class="col-3 text-center my-2">
          <a onclick="toggleSidebarMovilListItems(this)" name="configuration" class="box-icon-movil btn">
            <i class="fa fa-cog"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">CONFIGURACION</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="fa fa-lock"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">PERMISOS</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="fa fa-exchange-alt"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">ENVIOS</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="far fa-map"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">MAPA DE AGENCIAS</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="fa fa-clipboard-list"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">FACTURAR</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="fa fa-chart-line"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">PRODUCTIVIDAD</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="fa fa-chart-bar"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">REMUNERACIONES</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="far fa-file-alt"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">REPORTES</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="fa fa-shopping-cart"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">TIENDA</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="fa fa-clipboard-check"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">DOCUMENTACION</p>
        </div>
        <div class="col-3 text-center my-2">
          <a class="box-icon-movil btn">
            <i class="fa fa-bullhorn"></i>
          </a>
          <p class="text-white text-center mt-2 text-sidebar-movil">SOPORTE</p>
        </div>
      </div>
      <div class="row text-center">
        <div class="col-12"><button class="btn btn-danger">CERRAR SESION</button></div>
      </div>
    </div>
    <!-- Div de Configuraciones -->
    <div class="card card-submenu-movil" id="submenu-configuration">
      <div class="card-body">
        <ul class="list-group">
          <li class="list-group-item text-center" >
            <a onclick="toggleSidebarMovilListItems(this)" name="configuration" class="btn btn-block btn-danger">CERRAR LISTA</a>
          </li>
          <li class="list-group-item">sub menu 1</li>
          <li class="list-group-item">sub menu 2</li>
          <li class="list-group-item">sub menu 3</li>
          <li class="list-group-item">sub menu 4</li>
        </ul>
      </div>
    </div>
    <script src="js/jsmartable/jsmartable.js"></script>
    <script src="js/simple-lightbox/simple-lightbox.jquery.min.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
