<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CML Componentes</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link href="css/fontawesome/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
    ></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center align-middle" style="height: 100vh;">
        <div class="bg-white col-12 col-lg-10 text-center align-self-center p-3">
          <div class="row py-5 align-middle">
            <div class="col-12 col-md-6 ">
              <img src="images/logo.jpg" width="300px" style="padding: 15% 0px;">
            </div>
            <div class="col-12 col-md-6">
              <p class="h4 text-blue-dark-cml">LOGIN</p>
              <div class="form-group my-3">
                <label
                  for="exampleFormControlInput"
                  class="form-label text-blue-dark-cml"
                >
                  Correo
                </label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleFormControlInput"
                  placeholder="example@example.com"
                />
              </div>
              <div class="form-group my-3">
                <label
                  for="exampleFormControlInput"
                  class="form-label text-blue-dark-cml"
                >
                  Contraseña
                </label>
                <input
                  type="password"
                  class="form-control"
                  id="exampleFormControlInput"
                />
              </div>
              <a>¿Necesitas ayuda?</a>
              <br>
              <button class="btn btn-success my-3">INGRESAR</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="js/jsmartable/jsmartable.js"></script>
    <script src="scripts.js"></script>
  </body>
</html>
